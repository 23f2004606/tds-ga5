name: Daily Commit

# Schedule to run daily at a specific time (e.g., 08:30 UTC)
on:
  schedule:
    - cron: '30 8 * * *'

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add commit by 23f2004606@ds.study.iitm.ac.in
        run: |
          # Create or update a dummy file
          echo "Daily commit $(date)" >> daily_commit.txt
          git config --global user.name "GitHub Action"
          git config --global user.email "23f2004606@ds.study.iitm.ac.in"
          git add daily_commit.txt
          git commit -m "Daily commit $(date)" || echo "No changes to commit"
          git push
